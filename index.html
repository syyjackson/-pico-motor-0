<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motor Control</title>
    <script src="https://unpkg.com/paho-mqtt@1.1.0/paho-mqtt.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        button { padding: 10px 20px; margin: 5px; font-size: 16px; }
        #status { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Motor Control</h1>
    <h2>Motor 1</h2>
    <button onclick="toggleMotor1(true)">Motor 1 ON</button>
    <button onclick="toggleMotor1(false)">Motor 1 OFF</button>
    <input type="number" id="m1Speed" placeholder="Speed (0-100)" min="0" max="100">
    <input type="text" id="m1Pattern" placeholder="Pattern (e.g., none)">
    <h2>Motor 2</h2>
    <button onclick="toggleMotor2(true)">Motor 2 ON</button>
    <button onclick="toggleMotor2(false)">Motor 2 OFF</button>
    <input type="number" id="m2Speed" placeholder="Speed (0-100)" min="0" max="100">
    <input type="text" id="m2Pattern" placeholder="Pattern (e.g., none)">
    <div id="status">Status: Disconnected</div>

    <script>
        // MQTT Client Setup
        const client = new Paho.MQTT.Client("test.mosquitto.org", 8081, "web_client_" + Math.random().toString(36).substr(2, 9));
        client.onConnectionLost = onConnectionLost;
        client.onMessageArrived = onMessageArrived;

        function onConnect() {
            console.log("Connected to MQTT broker");
            document.getElementById("status").innerText = "Status: Connected";
            client.subscribe("pico/system/feedback");
        }

        function onConnectionLost(responseObject) {
            if (responseObject.errorCode !== 0) {
                console.log("Connection lost: " + responseObject.errorMessage);
                document.getElementById("status").innerText = "Status: Disconnected";
            }
        }

        function onMessageArrived(message) {
            console.log("Message received: " + message.payloadString);
            document.getElementById("status").innerText = "Status: " + message.payloadString;
        }

        client.connect({
            onSuccess: onConnect,
            useSSL: true,
            reconnect: true
        });

        // Motor Control Functions
        function toggleMotor1(power) {
            const speed = parseInt(document.getElementById("m1Speed").value) || 0;
            const pattern = document.getElementById("m1Pattern").value || "none";
            const message = new Paho.MQTT.Message(JSON.stringify({
                power: power ? 1 : 0,
                speed: speed,
                pattern: pattern
            }));
            message.destinationName = "pico/motor1/control";
            client.send(message);
            console.log(`Sent to Motor 1: power=${power}, speed=${speed}, pattern=${pattern}`);
        }

        function toggleMotor2(power) {
            const speed = parseInt(document.getElementById("m2Speed").value) || 0;
            const pattern = document.getElementById("m2Pattern").value || "none";
            const message = new Paho.MQTT.Message(JSON.stringify({
                power: power ? 1 : 0,
                speed: speed,
                pattern: pattern
            }));
            message.destinationName = "pico/motor2/control";
            client.send(message);
            console.log(`Sent to Motor 2: power=${power}, speed=${speed}, pattern=${pattern}`);
        }
    </script>
</body>
</html>

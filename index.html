<!DOCTYPE html>
<html>
<head>
    <title>Vengeance Motor Control</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Creepster', cursive;
            background: linear-gradient(135deg, #1a1a1a 0%, #4b0000 100%);
            color: #ff4d4d;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        h1 {
            font-size: 3em;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
            margin-bottom: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px #ff4d4d;
            position: relative;
        }
        .system-timer, .wifi-config, .motor {
            margin: 20px 0;
            padding: 15px;
            background: #2b0000;
            border: 2px solid #ff4d4d;
            border-radius: 10px;
        }
        h2 {
            font-size: 2em;
            margin: 10px 0;
            text-shadow: 0 0 5px #ff0000;
        }
        button {
            background: #ff4d4d;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Creepster', cursive;
            font-size: 1.2em;
            transition: all 0.3s;
        }
        button:hover {
            background: #ff9999;
            box-shadow: 0 0 10px #ff4d4d;
        }
        input[type="range"], input[type="number"], input[type="time"] {
            width: 150px;
            accent-color: #ff4d4d;
            margin: 5px;
            background: #1a1a1a;
            color: #ff4d4d;
            border: 2px solid #ff4d4d;
            border-radius: 5px;
            padding: 5px;
        }
        input[type="text"] {
            padding: 8px;
            margin: 5px;
            border: 2px solid #ff4d4d;
            border-radius: 5px;
            background: #1a1a1a;
            color: #ff4d4d;
            font-family: Arial, sans-serif;
        }
        label {
            font-size: 1.3em;
            margin: 10px 0;
            display: block;
        }
        .status {
            margin-top: 20px;
            font-size: 1.2em;
            color: #ff9999;
            text-shadow: 0 0 5px #ff4d4d;
        }
        .skull {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .lang-select {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        select {
            padding: 5px;
            background: #ff4d4d;
            color: #000;
            border: none;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="lang-select">
            <select id="language" onchange="changeLanguage()">
                <option value="en">English</option>
                <option value="zh-CN">简体中文</option>
                <option value="zh-TW">繁體中文</option>
            </select>
        </div>
        <h1 data-lang="title">Vengeance Motor Control</h1>
        <div class="skull">💀</div>
        <div class="system-timer">
            <h2 data-lang="timer_title">System Timer of Doom</h2>
            <label><span data-lang="current_time">Current Time:</span> <span id="currentTime">--:--</span></label>
            <label><span data-lang="on_time">On Time:</span> <input type="time" id="onTime"></label>
            <label><span data-lang="off_time">Off Time:</span> <input type="time" id="offTime"></label>
            <label><span data-lang="delay_off">Delay Off (s):</span> <input type="number" id="delayOff" min="0" value="0" step="1"></label>
            <button onclick="startTimer()" data-lang="start_timer">Start Timer</button>
        </div>
        <div class="wifi-config">
            <h2 data-lang="wifi_title">Wi-Fi of Retribution</h2>
            <label><span data-lang="ssid_label">SSID:</span> <input type="text" id="wifiSSID" placeholder="Enter Wi-Fi SSID"></label>
            <label><span data-lang="password_label">Password:</span> <input type="text" id="wifiPassword" placeholder="Enter Wi-Fi Password"></label>
            <button onclick="saveWifiConfig()" data-lang="wifi_button">Unleash Connection</button>
        </div>
        <div class="motor">
            <h2 data-lang="motor1_title">Motor 1 - Blade of Wrath</h2>
            <button onclick="m1Direction(1)" data-lang="strike">Strike</button>
            <button id="m1Power" onclick="m1TogglePower()" data-lang="awaken">Awaken</button>
            <button onclick="m1Direction(-1)" data-lang="retreat">Retreat</button><br>
            <label><span data-lang="fury_label">Fury (0-100%):</span> <span id="m1SpeedValue">0</span></label>
            <input type="range" id="m1SpeedSlider" min="0" max="100" value="0" oninput="m1Speed(this.value)"><br>
            <button onclick="m1Pattern('heartbeat')" data-lang="heartbeat">Heart of Vengeance</button>
            <button onclick="m1Pattern('wave')" data-lang="wave">Wave of Doom</button>
            <button onclick="m1Pattern('quick')" data-lang="quick">Swift Retribution</button>
            <button onclick="m1Pattern('pulse')" data-lang="pulse">Pulse of Rage</button>
            <button onclick="m1Pattern('buzz')" data-lang="buzz">Buzz of Fury</button>
            <button onclick="m1Pattern('stutter')" data-lang="stutter">Stutter of Pain</button>
            <button onclick="m1Pattern('none')" data-lang="steady">Steady Revenge</button>
        </div>
        <div class="motor">
            <h2 data-lang="motor2_title">Motor 2 - Hammer of Justice</h2>
            <button onclick="m2Direction(1)" data-lang="strike">Strike</button>
            <button id="m2Power" onclick="m2TogglePower()" data-lang="awaken">Awaken</button>
            <button onclick="m2Direction(-1)" data-lang="retreat">Retreat</button><br>
            <label><span data-lang="fury_label">Fury (0-100%):</span> <span id="m2SpeedValue">0</span></label>
            <input type="range" id="m2SpeedSlider" min="0" max="100" value="0" oninput="m2Speed(this.value)"><br>
            <button onclick="m2Pattern('heartbeat')" data-lang="heartbeat">Heart of Vengeance</button>
            <button onclick="m2Pattern('wave')" data-lang="wave">Wave of Doom</button>
            <button onclick="m2Pattern('quick')" data-lang="quick">Swift Retribution</button>
            <button onclick="m2Pattern('pulse')" data-lang="pulse">Pulse of Rage</button>
            <button onclick="m2Pattern('buzz')" data-lang="buzz">Buzz of Fury</button>
            <button onclick="m2Pattern('stutter')" data-lang="stutter">Stutter of Pain</button>
            <button onclick="m2Pattern('none')" data-lang="steady">Steady Revenge</button>
        </div>
        <div class="status" id="status" data-lang="status_prefix">Status: Awaiting Your Command...</div>
    </div>

    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script>
        const translations = {
            "en": {
                "title": "Vengeance Motor Control",
                "timer_title": "System Timer of Doom",
                "current_time": "Current Time:",
                "on_time": "On Time:",
                "off_time": "Off Time:",
                "delay_off": "Delay Off (s):",
                "start_timer": "Start Timer",
                "wifi_title": "Wi-Fi of Retribution",
                "ssid_label": "SSID:",
                "password_label": "Password:",
                "wifi_button": "Unleash Connection",
                "motor1_title": "Motor 1 - Blade of Wrath",
                "motor2_title": "Motor 2 - Hammer of Justice",
                "strike": "Strike",
                "retreat": "Retreat",
                "awaken": "Awaken",
                "silence": "Silence",
                "fury_label": "Fury (0-100%):",
                "heartbeat": "Heart of Vengeance",
                "wave": "Wave of Doom",
                "quick": "Swift Retribution",
                "pulse": "Pulse of Rage",
                "buzz": "Buzz of Fury",
                "stutter": "Stutter of Pain",
                "steady": "Steady Revenge",
                "status_prefix": "Status: ",
                "alert": "Enter both SSID and Password, Mortal!",
                "alert_timer": "Set both On and Off times, Mortal!",
                "ssid_placeholder": "Enter Wi-Fi SSID",
                "password_placeholder": "Enter Wi-Fi Password"
            },
            "zh-CN": {
                "title": "复仇电机控制",
                "timer_title": "毁灭系统计时器",
                "current_time": "当前时间:",
                "on_time": "开启时间:",
                "off_time": "关闭时间:",
                "delay_off": "延迟关闭 (秒):",
                "start_timer": "启动计时器",
                "wifi_title": "复仇Wi-Fi",
                "ssid_label": "SSID:",
                "password_label": "密码:",
                "wifi_button": "释放连接",
                "motor1_title": "电机1 - 愤怒之刃",
                "motor2_title": "电机2 - 正义之锤",
                "strike": "打击",
                "retreat": "后退",
                "awaken": "唤醒",
                "silence": "沉默",
                "fury_label": "怒火 (0-100%):",
                "heartbeat": "复仇之心",
                "wave": "毁灭之波",
                "quick": "迅速报复",
                "pulse": "愤怒脉冲",
                "buzz": "狂怒嗡鸣",
                "stutter": "痛苦颤动",
                "steady": "稳定复仇",
                "status_prefix": "状态: ",
                "alert": "输入SSID和密码，凡人！",
                "alert_timer": "设置开启和关闭时间，凡人！",
                "ssid_placeholder": "输入Wi-Fi SSID",
                "password_placeholder": "输入Wi-Fi密码"
            },
            "zh-TW": {
                "title": "復仇電機控制",
                "timer_title": "毀滅系統計時器",
                "current_time": "當前時間:",
                "on_time": "開啟時間:",
                "off_time": "關閉時間:",
                "delay_off": "延遲關閉 (秒):",
                "start_timer": "啟動計時器",
                "wifi_title": "復仇Wi-Fi",
                "ssid_label": "SSID:",
                "password_label": "密碼:",
                "wifi_button": "釋放連接",
                "motor1_title": "電機1 - 憤怒之刃",
                "motor2_title": "電機2 - 正義之錘",
                "strike": "打擊",
                "retreat": "後退",
                "awaken": "喚醒",
                "silence": "沉默",
                "fury_label": "怒火 (0-100%):",
                "heartbeat": "復仇之心",
                "wave": "毀滅之波",
                "quick": "迅速報復",
                "pulse": "憤怒脈衝",
                "buzz": "狂怒嗡鳴",
                "stutter": "痛苦顫動",
                "steady": "穩定復仇",
                "status_prefix": "狀態: ",
                "alert": "輸入SSID和密碼，凡人！",
                "alert_timer": "設置開啟和關閉時間，凡人！",
                "ssid_placeholder": "輸入Wi-Fi SSID",
                "password_placeholder": "輸入Wi-Fi密碼"
            }
        };

        const broker = "test.mosquitto.org";
        const port = 8081;
        const topicM1 = "pico/motor1/control";
        const topicM2 = "pico/motor2/control";
        const topicWifi = "pico/wifi/config";
        const topicTimer = "pico/system/timer";
        let m1PowerOn = false;
        let m2PowerOn = false;

        const client = mqtt.connect(`wss://${broker}:${port}`, { 
            clientId: "web_client_" + Math.random().toString(16).substr(2, 8),
            keepalive: 60
        });

        client.on("connect", () => {
            console.log("Connected to MQTT broker");
            sendCommand(topicM1, 0, 0, "none");
            sendCommand(topicM2, 0, 0, "none");
            updateStatus("Connected to the Shadows");
        });
        client.on("error", (err) => {
            console.error("MQTT error:", err);
            updateStatus("Error in the Abyss: " + err);
        });
        client.on("close", () => {
            console.log("Connection closed");
            updateStatus("Connection Lost to the Void");
        });

        function m1Direction(dir) {
            if (m1PowerOn) {
                sendCommand(topicM1, dir, document.getElementById("m1SpeedSlider").value, "none");
                updateStatus("Motor 1 Strikes!");
            }
        }

        function m1Speed(value) {
            document.getElementById("m1SpeedValue").innerText = value;
            if (m1PowerOn) {
                sendCommand(topicM1, value > 0 ? 1 : 0, value, "none");
                updateStatus("Motor 1 Fury Set to " + value + "%");
            }
        }

        function m1Pattern(pattern) {
            if (m1PowerOn) {
                sendCommand(topicM1, document.getElementById("m1SpeedSlider").value > 0 ? 1 : 0, 
                            document.getElementById("m1SpeedSlider").value, pattern);
                updateStatus("Motor 1 Unleashes " + pattern);
            }
        }

        function m1TogglePower() {
            m1PowerOn = !m1PowerOn;
            const lang = document.getElementById("language").value;
            document.getElementById("m1Power").innerText = m1PowerOn ? translations[lang].silence : translations[lang].awaken;
            client.publish(topicM1, `{"power": ${m1PowerOn ? 1 : 0}}`, { qos: 0 }, (err) => {
                if (!err) {
                    console.log(`Sent to ${topicM1}: {"power": ${m1PowerOn ? 1 : 0}}`);
                    updateStatus(m1PowerOn ? "Motor 1 Awakens!" : "Motor 1 Silenced");
                } else {
                    console.error("Publish error:", err);
                    updateStatus("Error Awakening Motor 1");
                }
            });
        }

        function m2Direction(dir) {
            if (m2PowerOn) {
                sendCommand(topicM2, dir, document.getElementById("m2SpeedSlider").value, "none");
                updateStatus("Motor 2 Strikes!");
            }
        }

        function m2Speed(value) {
            document.getElementById("m2SpeedValue").innerText = value;
            if (m2PowerOn) {
                sendCommand(topicM2, value > 0 ? 1 : 0, value, "none");
                updateStatus("Motor 2 Fury Set to " + value + "%");
            }
        }

        function m2Pattern(pattern) {
            if (m2PowerOn) {
                sendCommand(topicM2, document.getElementById("m2SpeedSlider").value > 0 ? 1 : 0, 
                            document.getElementById("m2SpeedSlider").value, pattern);
                updateStatus("Motor 2 Unleashes " + pattern);
            }
        }

        function m2TogglePower() {
            m2PowerOn = !m2PowerOn;
            const lang = document.getElementById("language").value;
            document.getElementById("m2Power").innerText = m2PowerOn ? translations[lang].silence : translations[lang].awaken;
            client.publish(topicM2, `{"power": ${m2PowerOn ? 1 : 0}}`, { qos: 0 }, (err) => {
                if (!err) {
                    console.log(`Sent to ${topicM2}: {"power": ${m2PowerOn ? 1 : 0}}`);
                    updateStatus(m2PowerOn ? "Motor 2 Awakens!" : "Motor 2 Silenced");
                } else {
                    console.error("Publish error:", err);
                    updateStatus("Error Awakening Motor 2");
                }
            });
        }

        function sendCommand(topic, direction, speed, pattern) {
            const message = `{"direction": ${direction}, "speed": ${speed}, "pattern": "${pattern}"}`;
            client.publish(topic, message, { qos: 0 }, (err) => {
                if (!err) console.log(`Sent to ${topic}:`, message);
                else console.error("Publish error:", err);
            });
        }

        function saveWifiConfig() {
            const ssid = document.getElementById("wifiSSID").value;
            const password = document.getElementById("wifiPassword").value;
            const lang = document.getElementById("language").value;
            if (ssid && password) {
                const message = `{"ssid": "${ssid}", "password": "${password}"}`;
                client.publish(topicWifi, message, { qos: 0 }, (err) => {
                    if (!err) {
                        console.log(`Sent to ${topicWifi}:`, message);
                        updateStatus("Wi-Fi Unleashed: " + ssid);
                    } else {
                        console.error("Publish error:", err);
                        updateStatus("Failed to Unleash Wi-Fi");
                    }
                });
            } else {
                alert(translations[lang].alert);
                updateStatus("Wi-Fi Config Incomplete");
            }
        }

        function startTimer() {
            const onTime = document.getElementById("onTime").value;
            const offTime = document.getElementById("offTime").value;
            const delayOff = document.getElementById("delayOff").value;
            if (onTime && offTime) {
                const message = `{"on_time": "${onTime}", "off_time": "${offTime}", "delay_off": ${delayOff}}`;
                client.publish(topicTimer, message, { qos: 0 }, (err) => {
                    if (!err) {
                        console.log(`Sent to ${topicTimer}:`, message);
                        updateStatus(`Timer Set: On at ${onTime}, Off at ${offTime}, Delay ${delayOff}s`);
                    } else {
                        console.error("Publish error:", err);
                        updateStatus("Failed to Set Timer");
                    }
                });
            } else {
                const lang = document.getElementById("language").value;
                alert(translations[lang].alert_timer);
                updateStatus("Timer Config Incomplete");
            }
        }

        function updateStatus(message) {
            const lang = document.getElementById("language").value;
            document.getElementById("status").innerText = translations[lang].status_prefix + message;
        }

        function changeLanguage() {
            const lang = document.getElementById("language").value;
            document.querySelectorAll("[data-lang]").forEach(element => {
                const key = element.getAttribute("data-lang");
                if (element.tagName === "BUTTON" && (element.id === "m1Power" || element.id === "m2Power")) {
                    element.innerText = (element.id === "m1Power" && m1PowerOn) || (element.id === "m2Power" && m2PowerOn) ? translations[lang].silence : translations[lang][key];
                } else if (element.tagName === "SPAN") {
                    element.innerText = translations[lang][key];
                } else {
                    element.innerText = translations[lang][key];
                }
            });
            document.querySelectorAll("input[placeholder]").forEach(input => {
                const placeholderKey = input.id === "wifiSSID" ? "ssid_placeholder" : "password_placeholder";
                input.placeholder = translations[lang][placeholderKey];
            });
            updateStatus("Language Changed to " + (lang === "en" ? "English" : lang === "zh-CN" ? "Simplified Chinese" : "Traditional Chinese"));
        }

        function updateClock() {
            const now = new Date();
            const time = now.toTimeString().split(" ")[0].slice(0, 5); // HH:MM
            document.getElementById("currentTime").innerText = time;
        }

        document.addEventListener("DOMContentLoaded", () => {
            changeLanguage();
            updateClock();
            setInterval(updateClock, 1000); // Update clock every second
        });
    </script>
</body>
</html>

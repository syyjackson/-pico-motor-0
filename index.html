<!DOCTYPE html>
<html>
<head>
    <title>Vengeance Motor Control</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Creepster', cursive;
            background: linear-gradient(135deg, #1a1a1a 0%, #4b0000 100%);
            color: #ff4d4d;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        h1 {
            font-size: 3em;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
            margin-bottom: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px #ff4d4d;
            position: relative;
        }
        .random-power, .wifi-config, .motor {
            margin: 20px 0;
            padding: 15px;
            background: #2b0000;
            border: 2px solid #ff4d4d;
            border-radius: 10px;
        }
        h2 {
            font-size: 2em;
            margin: 10px 0;
            text-shadow: 0 0 5px #ff0000;
        }
        button {
            background: #ff4d4d;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Creepster', cursive;
            font-size: 1.2em;
            transition: all 0.3s;
        }
        button:hover {
            background: #ff9999;
            box-shadow: 0 0 10px #ff4d4d;
        }
        button.pressed {
            background: #ff9999;
            box-shadow: inset 0 0 10px #ff4d4d;
        }
        input[type="range"], input[type="number"] {
            width: 150px;
            accent-color: #ff4d4d;
            margin: 5px;
            background: #1a1a1a;
            color: #ff4d4d;
            border: 2px solid #ff4d4d;
            border-radius: 5px;
            padding: 5px;
        }
        input[type="text"] {
            padding: 8px;
            margin: 5px;
            border: 2px solid #ff4d4d;
            border-radius: 5px;
            background: #1a1a1a;
            color: #ff4d4d;
            font-family: Arial, sans-serif;
        }
        label {
            font-size: 1.3em;
            margin: 10px 0;
            display: block;
        }
        .status {
            margin-top: 20px;
            font-size: 1.2em;
            color: #ff9999;
            text-shadow: 0 0 5px #ff4d4d;
        }
        .skull {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .lang-select {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        select {
            padding: 5px;
            background: #ff4d4d;
            color: #000;
            border: none;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
        .normal-controls {
            display: block;
        }
        .hidden {
            display: none;
        }
    </style>
</head>

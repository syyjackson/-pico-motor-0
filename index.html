<!DOCTYPE html>
<html>
<head>
    <title>Pico W Motor Control</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .motor { margin: 20px; }
        .wifi-config { margin: 20px; }
        button { padding: 10px 20px; margin: 5px; }
        input[type="range"] { width: 200px; }
        input[type="text"] { padding: 5px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Pico W Motor Control</h1>
    <div class="wifi-config">
        <h2>Wi-Fi Configuration</h2>
        <label>SSID: </label><input type="text" id="wifiSSID" placeholder="Enter Wi-Fi SSID"><br>
        <label>Password: </label><input type="text" id="wifiPassword" placeholder="Enter Wi-Fi Password"><br>
        <button onclick="saveWifiConfig()">Save Wi-Fi</button>
    </div>
    <div class="motor">
        <h2>Motor 1</h2>
        <button onclick="m1Direction(1)">Forward</button>
        <button id="m1Power" onclick="m1TogglePower()">Power On</button>
        <button onclick="m1Direction(-1)">Backward</button><br>
        <label>Speed (0-100%): <span id="m1SpeedValue">0</span></label><br>
        <input type="range" id="m1SpeedSlider" min="0" max="100" value="0" oninput="m1Speed(this.value)"><br>
        <button onclick="m1Pattern('heartbeat')">Heartbeat</button>
        <button onclick="m1Pattern('wave')">Wave</button>
        <button onclick="m1Pattern('quick')">Quick</button>
        <button onclick="m1Pattern('pulse')">Pulse</button>
        <button onclick="m1Pattern('buzz')">Buzz</button>
        <button onclick="m1Pattern('stutter')">Stutter</button>
        <button onclick="m1Pattern('none')">Steady</button>
    </div>
    <div class="motor">
        <h2>Motor 2</h2>
        <button onclick="m2Direction(1)">Forward</button>
        <button id="m2Power" onclick="m2TogglePower()">Power On</button>
        <button onclick="m2Direction(-1)">Backward</button><br>
        <label>Speed (0-100%): <span id="m2SpeedValue">0</span></label><br>
        <input type="range" id="m2SpeedSlider" min="0" max="100" value="0" oninput="m2Speed(this.value)"><br>
        <button onclick="m2Pattern('heartbeat')">Heartbeat</button>
        <button onclick="m2Pattern('wave')">Wave</button>
        <button onclick="m2Pattern('quick')">Quick</button>
        <button onclick="m2Pattern('pulse')">Pulse</button>
        <button onclick="m2Pattern('buzz')">Buzz</button>
        <button onclick="m2Pattern('stutter')">Stutter</button>
        <button onclick="m2Pattern('none')">Steady</button>
    </div>

    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script>
        const broker = "test.mosquitto.org";
        const port = 8081;
        const topicM1 = "pico/motor1/control";
        const topicM2 = "pico/motor2/control";
        const topicWifi = "pico/wifi/config";
        let m1PowerOn = false;
        let m2PowerOn = false;

        const client = mqtt.connect(`wss://${broker}:${port}`, { 
            clientId: "web_client_" + Math.random().toString(16).substr(2, 8),
            keepalive: 60
        });

        client.on("connect", () => {
            console.log("Connected to MQTT broker");
            sendCommand(topicM1, 0, 0, "none");
            sendCommand(topicM2, 0, 0, "none");
        });
        client.on("error", (err) => console.error("MQTT error:", err));
        client.on("close", () => console.log("Connection closed"));

        function m1Direction(dir) {
            if (m1PowerOn) {
                sendCommand(topicM1, dir, document.getElementById("m1SpeedSlider").value, "none");
            }
        }

        function m1Speed(value) {
            document.getElementById("m1SpeedValue").innerText = value;
            if (m1PowerOn) {
                sendCommand(topicM1, value > 0 ? 1 : 0, value, "none");
            }
        }

        function m1Pattern(pattern) {
            if (m1PowerOn) {
                sendCommand(topicM1, document.getElementById("m1SpeedSlider").value > 0 ? 1 : 0, 
                            document.getElementById("m1SpeedSlider").value, pattern);
            }
        }

        function m1TogglePower() {
            m1PowerOn = !m1PowerOn;
            document.getElementById("m1Power").innerText = m1PowerOn ? "Power Off" : "Power On";
            client.publish(topicM1, `{"power": ${m1PowerOn ? 1 : 0}}`, { qos: 0 }, (err) => {
                if (!err) console.log(`Sent to ${topicM1}: {"power": ${m1PowerOn ? 1 : 0}}`);
                else console.error("Publish error:", err);
            });
        }

        function m2Direction(dir) {
            if (m2PowerOn) {
                sendCommand(topicM2, dir, document.getElementById("m2SpeedSlider").value, "none");
            }
        }

        function m2Speed(value) {
            document.getElementById("m2SpeedValue").innerText = value;
            if (m2PowerOn) {
                sendCommand(topicM2, value > 0 ? 1 : 0, value, "none");
            }
        }

        function m2Pattern(pattern) {
            if (m2PowerOn) {
                sendCommand(topicM2, document.getElementById("m2SpeedSlider").value > 0 ? 1 : 0, 
                            document.getElementById("m2SpeedSlider").value, pattern);
            }
        }

        function m2TogglePower() {
            m2PowerOn = !m2PowerOn;
            document.getElementById("m2Power").innerText = m2PowerOn ? "Power Off" : "Power On";
            client.publish(topicM2, `{"power": ${m2PowerOn ? 1 : 0}}`, { qos: 0 }, (err) => {
                if (!err) console.log(`Sent to ${topicM2}: {"power": ${m2PowerOn ? 1 : 0}}`);
                else console.error("Publish error:", err);
            });
        }

        function sendCommand(topic, direction, speed, pattern) {
            const message = `{"direction": ${direction}, "speed": ${speed}, "pattern": "${pattern}"}`;
            client.publish(topic, message, { qos: 0 }, (err) => {
                if (!err) console.log(`Sent to ${topic}:`, message);
                else console.error("Publish error:", err);
            });
        }

        function saveWifiConfig() {
            const ssid = document.getElementById("wifiSSID").value;
            const password = document.getElementById("wifiPassword").value;
            if (ssid && password) {
                const message = `{"ssid": "${ssid}", "password": "${password}"}`;
                client.publish(topicWifi, message, { qos: 0 }, (err) => {
                    if (!err) console.log(`Sent to ${topicWifi}:`, message);
                    else console.error("Publish error:", err);
                });
            } else {
                alert("Please enter both SSID and Password");
            }
        }
    </script>
</body>
</html>
